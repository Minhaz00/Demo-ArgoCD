apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app
  labels:
    app: express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express
  template:
    metadata:
      labels:
        app: express
    spec:
      containers:
      - name: express-app
        image: minhaz71/express-argocd:latest
        ports:
        - containerPort: 3000
